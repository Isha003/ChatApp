<div class='container'>
     <div class='page-header'>
                <h1> Ready for Chatting  </h1>
      </div>
    	<div class='panel panel-primary'>
    	   <div class="panel-heading">
    	   	<h3 class="panel-title pull-left">
              Chat Window
            </h3>
    	   	 
    	   	<button class='btn btn-default pull-right '><a href = "/profile" >Profile </a></button>
            <button class='btn btn-default pull-right '><a href = "#"  ng-click='LogOut()'>LogOut</a></button>
            <div class="clearfix"></div>
    	   </div>
      		  <div class="panel-body">
                 <div class="row">
  					<div class="col-md-7">
    					<div class="input-group">
   
     				 <input type="text" class="form-control" placeholder= "Type here..." ng-model="text">
      					<span class="input-group-btn">
        				<button class="btn btn-primary" type="button" ng-click="send(text)"  >Send</button>
      					</span>
   						 </div>
  					</div> 
    		  </div>
    		  
    		
  			<div class="col-md-6" style="background:white;color:black;margin:10px 0px 0px 10px;border-radius:2px;height:200px;overflow:auto;">
  				<div  ng-repeat = "msg in messages">
                <span class='chat'>{{msg.name}}</span>:
                 <span class='chat'>{{msg.msg}}</span> 
  				</div>
  			</div>
  				
    		</div>
    		</div> 
    	</div>
<!--  -->




</div>
